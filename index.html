<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/a65927cba6.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Resume | Anna Steindala</title>
</head>

<body>
	<header>
		<div id="nav-bar" class="top-bar">
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<i class="fa fa-bars"></i>
			</a>
			<a href="">EXPERIENCE</a>
			<a href="">WORK</a>
			<a href="">CONTACT</a>
		</div>
	</header>

    <!--Responsive Nav Bar Script-->
	<script>
		function myFunction() {
            var x = document.getElementById("nav-bar");
                if (x.className === "top-bar") {
                    x.className += " responsive";
                } else {
                    x.className = "top-bar";
                }
            }
	</script>
</body>

</html>
